<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register - Simple House</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="css/templatemo-style.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <!-- Parallax Header -->
        <div class="placeholder">
            <div class="parallax-window" data-parallax="scroll" data-image-src="img/simple-house-01.jpg">
                <div class="tm-header">
                    <div class="row tm-header-inner">
                        <div class="col-md-6 col-12">
                            <img src="img/simple-house-logo.png" alt="Logo" class="tm-site-logo" /> 
                            <div class="tm-site-text-box">
                                <h1 class="tm-site-title">Simple House</h1>
                                <h6 class="tm-site-description">new restaurant template</h6>	
                            </div>
                        </div>
                        <nav class="col-md-6 col-12 tm-nav">
                            <ul class="tm-nav-ul">
                                <li class="tm-nav-li"><a href="index.html" class="tm-nav-link">Home</a></li>
                                <li class="tm-nav-li"><a href="login.html" class="tm-nav-link">Login</a></li>
                            </ul>
                        </nav>	
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Section -->
        <main>
            <header class="row tm-welcome-section">
                <h2 class="col-12 text-center tm-section-title">Register Page</h2>
                <p class="col-12 text-center">Fill in the form below to create your account and get started.</p>
            </header>

            <div class="tm-container-inner-2 tm-contact-section">
                <div class="row">
                    <div class="col-md-6">
                        <form action="register_process.php" method="POST" class="tm-contact-form">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Username" required />
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Email" required />
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password" required />
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required />
                            </div>
                            <div class="form-group tm-d-flex">
                                <button type="submit" class="tm-btn tm-btn-success tm-btn-right">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

    </div>

</body>
</html>
